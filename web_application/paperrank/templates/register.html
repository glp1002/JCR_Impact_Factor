<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans %}Register{% endtrans %}</title>

    <!-- Favicon para el modo claro -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon2.ico') }}"
        media="(prefers-color-scheme: light)">
    <!-- Favicon para el modo oscuro -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon1.ico') }}"
        media="(prefers-color-scheme: dark)">

    <!-- Own css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h1>{% trans %}REGISTRO{% endtrans %}</h1>
                <form method="POST" action="/register" class="form-group">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">{% trans %}Nombre de usuario:{% endtrans %}</label>
                        <input type="text" class="form-control" id="new-username" name="new-username" required>
                        <span id="username-error" class="error-message"></span> 
                    </div>

                    <div class="mb-3">
                        <label for="new-password" class="form-label">{% trans %}Contraseña:{% endtrans %}</label>
                        <div class="password-container">
                            <input type="password" id="new-password" name="new-password" required>
                            <img id="show-password" class="password-icon" style="display:inline-block"
                                src="{{ url_for('static', filename='images/ojotachado.png') }}"
                                alt="Mostrar contraseña">
                        </div>
                        <div id="password-requirements" class="error-message"></div>
                    </div>

                    <div class="mb-3">
                        <label for="check-password" class="form-label">{% trans %}Repita su contraseña:{% endtrans
                            %}</label>
                        <div class="password-container">
                            <input type="password" id="new-password" name="new-password" required>
                            <img id="show-password" class="password-icon" style="display:inline-block"
                                src="{{ url_for('static', filename='images/ojotachado.png') }}"
                                alt="Mostrar contraseña">
                        </div>
                        <div id="password-error" class="error-message"></div>
                    </div>

                    <div class="mb-3">
                        <label for="new-email" class="form-label">{% trans %}Correo electrónico:{% endtrans %}</label>
                        <input type="email" class="form-control" id="new-email" name="new-email" required>
                        <div id="email-requirements" class="error-message"></div>
                        <span id="email-error" class="error-message"></span>
                    </div>

                    <button type="submit" id="register-button" class="btn">{% trans %}Registrarse{% endtrans %}</button>
                </form>
                <div class="register-link enlace text-center">
                    <p>{% trans %}¿Ya tienes cuenta?{% endtrans %}
                        <a href="/" id="login-link">{% trans %}Inicia sesión aquí{% endtrans %}</a>
                    </p>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>


    <!-- Own js -->
    <script src="{{ url_for('static', filename='register.js') }}"></script>
    <!-- Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
