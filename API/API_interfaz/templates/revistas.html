<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Índice de Impacto</title>

    <!-- Favicon para el modo claro -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon2.ico') }}"
        media="(prefers-color-scheme: light)">
    <!-- Favicon para el modo oscuro -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon1.ico') }}"
        media="(prefers-color-scheme: dark)">

    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Lista de revistas</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text">El índice de impacto de la revista es: {{ indice }}</p>
            </div>
        </div>
    </div>
</body>

</html>
