<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% trans %}Login{% endtrans %}</title>

  <!-- Favicon para el modo claro -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon2.ico') }}"
    media="(prefers-color-scheme: light)">
  <!-- Favicon para el modo oscuro -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon1.ico') }}"
    media="(prefers-color-scheme: dark)">

  <!-- Own css-->
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <!-- Bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!-- Body -->
  <div class="row d-flex align-items-center justify-content-end h-100">

    <!-- Animation -->
    <div class="col-xg-6 col-lg-6 col-md-6 col-sm-12 video h-100">
      <video autoplay muted>
        <source class="video" src="{{ url_for('static', filename='images/animacion_1.mp4') }}" type="video/mp4">
      </video>
    </div>

    <!--  Login form -->
    <div class="col-xg-6 col-lg-6 col-md-6 col-sm-12 login h-100">
      <form class="alinear" method="POST" action="/login">
        <div class="form-header">
          <h1>{% trans %}Iniciar sesión{% endtrans %}</h1>
        </div>

        <div class="form-group" id="login-form">
          <label for="username" >{% trans %}Nombre de usuario{% endtrans %}</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password" >{% trans %}Contraseña{% endtrans %}</label>
          <div class="password-container">
            <input type="password" id="new-password" name="new-password" required>
            <img id="show-password" class="password-icon" style="display:inline-block"
                      src="{{ url_for('static', filename='images/ojotachado.png') }}" alt="Mostrar contraseña">
          </div>
        </div>

        <button type="submit" id="login-button" class="btn" >{% trans %}Iniciar sesión{% endtrans %}</button>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="form-group enlace text-center">
          <a href="/recover" >{% trans %}¿Ha olvidado tu contraseña?{% endtrans %}</a>
        </div>

        <div class="register-link enlace">
          <p >{% trans %}¿Eres nuevo usuario? {% endtrans %}<a href="/register" id="register-link">{% trans %}Regístrate aquí{% endtrans %}</a></p>
        </div>
      </form>

    </div>
  </div>



  <!-- Own js -->
  <script src="{{ url_for('static', filename='login.js') }}"></script>
  <!-- Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
